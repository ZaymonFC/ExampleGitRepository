<h2>Create Product</h2>

<form (submit)="addProduct($event)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Product Name" name="name" [(ngModel)]='name'>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]='description'>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" placeholder="100" name="price" [(ngModel)]='price'>
  </div>
  <div class="form-group">
    <label>Type</label>
    <input type="text" class="form-control" placeholder="Type" name="type" [(ngModel)]='type'>
  </div>
  <input type="submit" class="btn btn-primary" value="Create Item">
  <br>
  <div class="alert alert-danger" *ngIf="showError">{{statusMessage}}</div> 
</form>
