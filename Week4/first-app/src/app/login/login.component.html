<h2>Log in</h2>

<form (submit)="loginUser($event)">
  <div class="form-group">
    <label for="Username">Username: </label>
    <input type="email" class="form-control" [(ngModel)]='username' name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="Password">Password: </label>
    <input type="password" class="form-control" [(ngModel)]='password'  name="password" placeholder="Password">
  </div>
  <input type="submit" class="btn btn-primary" value="Log In">
</form>
<br>
<div class="alert alert-danger" *ngIf="showError">{{statusMessage}}</div>
